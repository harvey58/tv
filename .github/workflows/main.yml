
name: Merge sites from 18.json

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  merge-sites:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run merge script
        run: |
          # 如果 18.json 在仓库根路径，直接使用本地文件；否则请修改 --input 参数为 raw URL 或正确相对路径
          python merge_sites.py --input 18.json --output files/merged_sites.json --delay 0.5

      - name: Commit merged file (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add files/merged_sites.json || true
          if ! git diff --quiet --cached; then
            git commit -m "chore: auto-merged sites from 18.json (via workflow)"
            git push
          else
            echo "No changes to merged file."
          fi
